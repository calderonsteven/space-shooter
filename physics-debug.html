<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Tank war</title>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.9.0/dist/aframe-extras.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/gamelogic.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="bullet"
          bullet
          material="color:gold"
          position="0 0 0"
          dynamic-body="fixedRotation:true"
          geometry="primitive:box; width:.1; height:.1; depth:.1">
        </a-mixin>
        <a-mixin
          id="cannon"
          material="color:gold"
          geometry="primitive:box; width:.1; height:.1; depth:.1">
        </a-mixin>
      </a-assets>

      <a-grid static-body></a-grid>
      <a-sky src="assets/peach-gradient-1.jpg"></a-sky>
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>

      <a-entity
          camera="userHeight: 1.6"
          position="0 0 0"
          look-controls >
      </a-entity>

      <a-entity
        id="cannon" mixin="cannon"
        position="0 2 -3" ></a-entity>
    </a-scene>
  </body>
</html>
